{extend name="public/base" /}
{block name="main"}
<!-- 内容区域 -->
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <a href="{:url('Article/addUpdateFl')}"> <button type="button" class="btn btn-gradient-success btn-fw">添加分类</button></a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        上级分类ID
                    </th>
                    <th>
                        分类图标
                    </th>
                    <th>
                        名称
                    </th>
                    <th>
                        描述
                    </th>
                    <th>
                        添加时间
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                {volist name="result" id="vo"}

                <tr id="del{$vo.id}">
                    <td class="py-1">
                        {$vo.id}
                    </td>
                    <td>
                        {$vo.superior_id}
                    </td>
                    <td>
                        <img src="{$vo.url}" alt="{$vo.url}" title="{$vo.url}">

                    </td>
                    <td>
                        {$vo.name}
                    </td>
                    <td>
                        {$vo.desc}
                    </td>
                    <th>
                        {$vo.add_time}



                    </th>
                    <th>
                        <a href="{:url('Article/addUpdateFl',['id'=>$vo.id])}">
                        <button type="button" class="btn btn-gradient-success btn-sm">修改</button>
                        </a>
                        <button type="button" onclick="remove('{$vo.id}')" class="btn btn-gradient-danger btn-sm">删除</button>
                    </th>
                </tr>
                {/volist}

                </tbody>
            </table>
        </div>
    </div>
</div>
{/block}
{block name="footer"}
{__block__}
<script>
    function remove(e) {
        if(confirm("您确定要删除吗?")){
            let data = {};
            data.id = e;
            ajaxRemoveFl(data);
            return false;
        }

    }
</script>
{/block}
